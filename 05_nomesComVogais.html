<meta charset="UTF-8" />
<script>
  //PROBLEMA
  //Considere a lista de nomes abaixo:
  // let listaDeNomes = ["Amanda", "Eduardo", "Fábio", "Evelin", "César", "José", "Ivo", "Eva", "Otávio", "Inez", "Osmar", "Ulisses"];
  //Identifique os nomes que começam com qualquer vogal (A, E, I, O, U) e apresente os nomes em ordem alfabética.

  //ENTRADA
  let listaDeNomes = [
    "Amanda",
    "Eduardo",
    "Fábio",
    "Evelin",
    "César",
    "José",
    "Ivo",
    "Eva",
    "Otávio",
    "Inez",
    "Osmar",
    "Ulisses",
  ];

  //PROCESSAMENTO
  let nomesComVogal = [];

  for (let nome of listaDeNomes) {
    let primeiraLetra = nome[0].toLowerCase();
    if (["a", "e", "i", "o", "u"].includes(primeiraLetra)) {
      nomesComVogal.push(nome);
    }
  }

  nomesComVogal.sort();

  //SAÍDA
  document.write(
    "Nomes que começam com uma vogal, em ordem alfabética: <br>" +
      nomesComVogal.join(", ")
  );
</script>
